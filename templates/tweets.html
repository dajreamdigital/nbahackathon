<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NBA Hackathon</title>
    <h1 class="center">NBA Hackathon</h1>
    <link href="/static/css/styles.css" rel="stylesheet">
    <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
  </head>

  <body>
    <h2 class="center"> Results </h2>
    <br>


    {% if api_data %}
      
      <h3 class="center">Twitter Handle: @{{ api_data[1]['handle'] }}</h3>
      <h3 class="center">Tweet count: {{ api_data[1]['count'] }}</h3>
      <script>
        var data = {{ api_data[0]|safe }};
      </script>
      
    {% else %}
      <h2 class="center"> Something went wrong. </h2>
    {% endif %}
    <div class="charts">
      <div class="skills">
          <canvas id="skills" width=300 height=300></canvas>
      </div>

      <div class="tweets">
        <canvas id="tweets" width=300 height=300></canvas>
      </div>
    </div>



    <script src='static/nbachart.js'></script>

  </body>
</html>
